theme ="ayu_dark"

[editor]
line-number = "relative"
scroll-lines=1
bufferline = "multiple"
end-of-line-diagnostics="hint"

[editor.inline-diagnostics]
cursor-line="error"

[editor.cursor-shape]
normal="block"
insert="bar"
select="underline"

[editor.indent-guides]
render = true

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
C-g = [":new", ":insert-output lazygit", ":buffer-close!", ":redraw"]

